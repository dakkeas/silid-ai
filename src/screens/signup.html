<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script type="module" defer src="src/main.js"></script>
</head>

<body class="signup-body">


    <div class="signup">

        <div class="main-signup-container">

            <h1>SILID-AI</h1>

            <section class="input-container">
                <form action="" id="signup">
                    <div class="signin-fname-container">
                        <label for="">First Name</label>
                        <input required type="" name="" id="fname" placeholder="Enter your first name">
                    </div>
                    <div class="signin-lname-container">
                        <label for="">Last Name</label>
                        <input required type="" name="" id="lname" placeholder="Enter your last name">
                    </div>
                    <div class="signin-email-container">
                        <label for="">Email</label>
                        <input required type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="signin-password-container">
                        <label for="">Password</label>
                        <input  required type="password" id="pw" placeholder="Enter your password">
                    </div>
                    <div class="confirm-signin-password-container">
                        <label for="">Confirm Password</label>
                        <input required type="password" id="confirmpw" placeholder="Enter your password">
                    </div>
                    <div class="select-strand-container">
                        <label for="Select Strand">Senior High School Strand</label>
                        <select name="" id="strand">
                            <option value="" disabled selected hidden>Select your option</option>
                            <option value="stem">Science, Technology, Engineering and Mathematics (STEM)</option>
                            <option value="gas">General Academic (GA)</option>
                            <option value="abm">Accountancy, Business and Management (ABM)</option>
                            <option value="humss">Humanities and Social Sciences (HUMMS)</option>
                        </select>
                        
                    </div>
                    <div class="signup-button">
                        <button type="submit" class="signup-button-template">Sign Up</button>
                    </div>
                </form>



            </section>




        </div>






    </div>



</body>

</html>
