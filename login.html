<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script type="module" defer src="src/main.js"></script>
</head>
<body class="login-body">
    

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Some text in the Modal Body</p>
                <p>Some other text...</p>
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>

    </div>
        
    <div class="login">
       
        <div class="main-login-container">

            <h1>SILID-AI</h1>

            <section class="input-container">
                <form action="" id="login">
                    <div class="login-email-container">
                        <label for="">Email</label>  
                        <input type="email" placeholder="Enter your email">
                        
                    </div>

                    <div class="login-password-container">
                        <label for="">Password</label>  
                        <input type="password" placeholder="Enter your password">
                    </div>
                    

                </form>
                <div class="forgot-password-text">
                    <p>Forgot your password?</p>
                </div>
                
                <div class="login-button">
                    <button type="submit" class="login-button-template">Login</button> 
                    
                </div>
                
                
            </section>
            

            <div class="sign-up-prompt-container">
                <p>Or</p>
                <div class="signup-button">
                    <button class="signup-button-template">Sign Up</button>
                </div>
            </div>
            
            
        </div>
        
        

        

        
    </div> 
    
    
    
</body>
</html>
